<ng-container>
  <table
    mat-table
    [hidden]="!dataSource?.data"
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>
    <ng-container matColumnDef="propAction">
      <th mat-header-cell *matHeaderCellDef>Prop Action</th>
      <td mat-cell *matCellDef="let element">{{ element.prop1 }}</td>
    </ng-container>
    <ng-container matColumnDef="propsDefined">
      <th mat-header-cell *matHeaderCellDef>Props Defined</th>
      <td mat-cell *matCellDef="let element">{{element.prop2}} - {{element.prop3}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="OnSelectCustomer(element)">More Info</button>
        <button mat-button (click)="OnEditCustomer(element)">Edit</button>
        <button mat-button (click)="OnRemoveCustomer(element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div *ngIf="!resultsLength">No records found</div>
  <mat-paginator
    [length]="resultsLength"
    [pageSizeOptions]="[5,10,20]"
    showFirstLastButtons
  ></mat-paginator>
</ng-container>
